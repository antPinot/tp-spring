<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="@{/css/main.css}">
	<meta charset="UTF-8">
	<title>Mettre à jour un animal</title>
</head>

<body>
	<form th:object="${animal}" th:action="@{/animal}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="name">Nom : </label>
			<input type="text" th:field="*{name}" id="name" />
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
		</div>
		<div>
			<label for="color">Couleur :</label>
			<input type="text" th:field="*{color}" id="color" />
			<span th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Error</span>
		</div>
		<div>
			<label for="sex">Sexe :</label>
			<select th:field="*{sex}" id="sex">
				<option th:each="sex : ${T(com.example.demo.enums.Sex).values()}" th:value="${sex}" th:text="${sex}">
				</option>
			</select>
		</div>
		<div>
			<label for="specie">Espèce :</label>
			<select th.field="*{specie}" id="specie">
				<option th:each="specie :${speciesList}" th:value="${specie.id}" th:text="${specie.commonName}">
				</option>
			</select>
		</div>
		<div>
			<input type="submit" class="button" value="Créer" />
			<input type="button" class="button" value="Retour" onclick="window.location='/animal'" />
		</div>
	</form>

</body>

</html>
