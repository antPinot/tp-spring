<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="@{/css/main.css}">
	<meta charset="UTF-8">
	<title>Mettre à jour une personne</title>
</head>

<body>
	<form th:object="${person}" th:action="@{/person}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="age">Age : </label>
			<input type="text" th:field="*{age}" id="age" />
			<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</span>
		</div>
		<div>
			<label for="firstname">Prénom :</label>
			<input type="text" th:field="*{firstname}" id="firstname" />
			<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Error</span>
		</div>
		<div>
			<label for="lastname">Nom : </label>
			<input type="text" th:field="*{lastname}" id="lastname" />
			<span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Error</span>
		</div>
		<div>
			<label for="animals">Animaux :</label>
			<select multiple th:field="*{animals}" id="animals">
				<option th:each="animal :${animalsList}" th:value="${animal.id}" th:text="${animal.name}"></option>
			</select>
		</div>
		<div>
			<input type="submit" class="button" value="Sauver" />
			<input type="button" class="button" value="Retour" onclick="window.location='/person'" />
		</div>
	</form>

</body>

</html>
